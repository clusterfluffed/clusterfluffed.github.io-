  <section>

    <form autocomplete="on" name="kart-setup">
      <!-- Tie the user profile to the database entry -->
    <div class="section-one session-details" id="section-one">
      <div class="section-sub-cont">
      <h3><i class="fa-solid fa-stopwatch red-icon"></i> Session Details</h3>
      <hr class="div-line">
    </div>
    <div class="container date-cont">
      <label class="large-label">Date:</label><br>
      <input id="date" type="date">
    </div>
    <div class="container date-cont">   
      <label class="large-label">Event:</label><br>
        <input id="event" type="text" class="input-border">
    </div>
    <div class="container driver-cont">
      <label class="large-label">Driver Name:</label><br>
        <input id="driver" type="text" class="input-border">
    </div>
    <div class="container session-type-cont">
      <label class="large-label">Session:</label><br>
      <input type="radio" name="session-type" id="practice" value="Practice">
        <label for="practice">Practice</label>
      <input type="radio" name="session-type" id="qualifying" value="Qualifying">
        <label for="qualifying">Qualifying</label>
      <input type="radio" name="session-type" id="race" value="Race">    
        <label for="race">Race</label>
    </div>
    <div class="container laps-ran-cont">
      <label class="large-label"># of Laps Ran:</label><br>
      <select name="laps-ran" id="laps-ran">
        <option value="--">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        </select>
    </div>
    <div class="container weather-cont">
      <label class="large-label">Weather:</label><br>
      <label class="weather-condition sub-label">Temperature:</label>
      <input id="temperature" type="number"><br>
      <div class="lil-space">
        <label class="weather-condition sub-label">Condition:</label>
        <input type="checkbox" id="condition-sun" value="sun">
        <label for="condition-sun" name="condition-sun"><i class="fa-solid fa-sun weather-pics"></i></label>
        <input type="checkbox" id="condition-cloud" value="cloud">
        <label for="condition-cloud" name="condition-cloud"><i class="fa-solid fa-cloud weather-pics"></i></label>
        <input type="checkbox" id="condition-rain" value="rain">
        <label for="condition-rain" name="condition-rain"><i class="fa-solid fa-droplet weather-pics"></i></label>
        <input type="checkbox" id="condition-wind" value="wind">
        <label for="condition-wind" name="condition-wind"><i class="fa-solid fa-wind weather-pics"></i></label>
      </div>
      <!-- <input type="checkbox" id="current-weather" value="current-weather">
      <label for="current-weather">Display Current NCMP Weather?</label> -->
      <label id="weather-time" name="weather-time"></label>
      <label id="weather-temp" name="weather-temp"></label>
      <label id="weather-time" name="weather-time"></label>
      <label id="weather-wind-speed" name="weather-wind-speed"></label>
      <label id="weather-wind-direction" name="weather-wind-direction"></label>
      <label id="weather-code" name="weather-code"></label>
      <!-- Add a weather API? -->
    </div>
    <div class="container best-time-cont">
      <label class="large-label">Best Time:</label><br>
        <input id="best-time" type="text" class="input-border">
    </div>
    <!-- <div class="click-buttons click-one">
      <a href="#section-two" class="click-next"><i class="fa-solid fa-square-caret-down"></i></a>
    </div> -->

  </section>

  <section>
    <div class="section-two session-details" id="section-two">
      <div class="section-sub-cont">
      <h3><i class="fa-solid fa-road red-icon"></i> Track</h3>
      <hr class="div-line">
    </div>
    <div class="container track-cont">
      <label class="large-label">Track:</label><br>
        <input id="track" type="text" class="input-border" value="">
        <input type="checkbox" id="is-ncmp" value="ncmp">
        <label for="is-ncmp">NCMP Layouts</label>
    </div>
    <div class="ncmp-layouts container" id="ncmp-layouts" hidden="true">
      <label class="large-label">NCMP Layout #</label><br>
      <select id="ncmp-layout-number">
        <option value="select">-Select Layout-</option>
        <option value="ncmp1">1 (National Layout)</option>
        <option value="ncmp2">2 (Fast Track)</option>
        <option value="ncmp3">3</option>
        <option value="ncmp4">4</option>
        <option value="ncmp5">5</option>
        <option value="ncmp6">6</option>
        <option value="ncmp7">7</option>
        <option value="ncmp8">8</option>
        <option value="ncmp9">9 (Ironman)</option>
        <option value="ncmp10">10</option>
      </select>
      <br>
      <img id="image-reveal" src=>
    </div>
    </div> <!-- End of section 2-->
    <div class="container track-layout-cont" id="default-layout">
      <label class="large-label">Track Layout:</label><br>
        <input id="track-layout" type="text" class="input-border">
      </div>

  </section>

  <section>
    <div class="section-three session-details" id="section-three">
      <div class="section-sub-cont">
      <h3><i class="fa-solid fa-screwdriver-wrench red-icon"></i> General Setup</h3>
      <hr class="div-line">
    </div>
    
    <div class="container baseline-cont">
      <label class="large-label">Load Baseline Setup?</label><br>
        <input id="load-baseline" type="checkbox">
        <label for="load-baseline"><i class="fa-solid fa-thumbs-up weather-pics"></i></label>
        
    </div>
    <div class="container kart-model-cont">
      <label class="large-label">Kart Model:</label><br>
    <div class="kart-model-datalist">
      <input id="kart-model" type="text" class="input-border" list="kart-model-list">
      <datalist id="kart-model-list">
        <option value="BirelART AM29">BirelART AM29</option>
        <option value="Comet Eagle">Comet Eagle</option>
        <option value="Margay Brava">Margay Brava</option>
        <option value="Margay Ignite">Margay Ignite</option>
        <option value="MGM Espionage">MGM Espionage</option>
        <option value="OTK STV450">OTK STV450 (Tony Kart, Kosmic, EOS, Red Speed)</option>
        <option value="OTK 401R">OTK 401R (Tony Kart, Kosmic, EOS, Red Speed)</option>
        <option value="Top Kart">Top Kart</option>
        <option value="VLR">VLR</option>
      </datalist>
    </div>
    </div>
    <div class="container kart-weight-cont">
      <label class="large-label">Kart Weight:</label><br>
        <input id="kart-weight" type="number">
    </div>
    <div class="container wheel-type-cont">
      <label class="large-label">Wheel Type:</label><br>
        <input id="wheel-type" type="text" class="input-border">
    </div>
    <div class="container tire-compound-cont">
      <label class="large-label">Tire Compound:</label><br>
        <select id="tire-compound">
          <option value="--">--</option>  
          <option value="MG Red">MG Red</option>
          <option value="Vega Red">Vega Red</option>
          <option value="Hoosier R60B">Hoosier R60B</option>
        </select>
    </div>
    <div class="container tire-pressure-overall-cont">
      <label class="large-label">Tire Pressure:</label><br>
    <div class="container same-pressure-cont">
      <div class="container same-pressure-inner-cont">
        <input type="radio" class="tire-pressure" name="tire-pressure" id="same-pressure" value="same-pressure"> 
        <label for="same-pressure">Input Same PSI For All Tires</label>
      </div>
      <div class="tire-pressure-all-cont container" id="same-pressure-reveal" hidden="true">
        <label for="all-tire-pressure">All Tires:</label>
          <input id="all-tire-pressure" type="number" step="0.5" min="7" placeholder="Enter PSI">
      </div>
  </div> 
    <div class="container individual-pressure-cont">
      <input type="radio" class="tire-pressure" name="tire-pressure" id="individual-pressure" value="individual-pressure"> 
      <label for="individual-pressure">Input For Each Tire</label>
    </div>
    <div class="container individual-pressure-inner-cont  indv-inner-container" id="individual-pressure-reveal" hidden="true">
      <table class="indv-tire-table">
        <colgroup>
          <col style="">
          <col style="">
        </colgroup>
        <tr>
          <td><label class="sub-label" for="lf-pressure">LF:</label></td>
          <td class="table-input"><input class="pressure-input-table" id="lf-pressure" type="number" step="0.5" min="7" placeholder="Enter PSI"></td>
          <td><label class="pressure-right sub-label" for="rf-pressure">RF:</label></td>
          <td class="table-input"><input class="pressure-input-table" id="rf-pressure" type="number" step="0.5" min="7" placeholder="Enter PSI"></td>
        </tr>
        <tr>
          <td><label class="sub-label" for="lr-pressure">LR:</label></td>
          <td class="table-input"><input class="pressure-input-table" id="lr-pressure" type="number" step="0.5" min="7" placeholder="Enter PSI"></td>
          <td><label class="pressure-right sub-label" for="rr-pressure">RR:</label></td>
          <td class="table-input"><input class="pressure-input-table" id="rr-pressure" type="number" step="0.5" min="7" placeholder="Enter PSI"></td>
        </tr>
      </table>
    </div> 

  </div>

  <section>
    <div class="section-four session-details" id="section-four">
      <div class="section-sub-cont">
      <h3><i class="fa-solid fa-gears red-icon"></i> Gearing</h3>
      <hr class="div-line">
    </div>
    
    <div class="container clutch-drive-cont">
      <label class="large-label">Clutch Drive Sprocket:</label><br>
        <input id="drive-sprocket" type="number">
    </div> 
    <div class="container rear-sprocket-cont">
      <label class="large-label">Rear Sprocket:</label><br>
        <input id="rear-sprocket" type="number">
    </div>
    <div class="container gear-ratio-cont">
      <label class="large-label">Gear Ratio:</label><br>
      <label id="gear-ratio"></label>
    </div>

  </section>

  <section>
      <div class="section-five session-details" id="section-five">
    <div class="section-sub-cont">
    <h3><i class="fa-solid fa-circle-up red-icon"></i> Front Setup</h3>
    <hr class="div-line">
  </div>
  
  <div class="container front-ride-height-cont">
    <label class="large-label">Front Ride Height:</label><br>
    <input type="radio" name="front-ride-height" id="front-high" value="High">
    <label for="front-high">High</label>
    <input type="radio" name="front-ride-height" id="front-mid" value="Mid">  
    <label for="front-mid">Middle</label>
    <input type="radio" name="front-ride-height" id="front-low" value="Low">  
    <label for="front-low">Low</label>
  </div>
  <div class="container front-spacers-cont">
    <label class="large-label">Front Width:</label><br>
      <input id="front-spacers" type="number">
  </div>  
  <div class="container steering-column-cont">
    <label class="large-label">Steering Column Hole:</label><br>
      <input type="radio" name="steering-hole" id="steering-top" value="Top">
      <label for="steering-top">Top</label>
      <input type="radio" name="steering-hole" id="steering-mid" value="Mid">  
      <label for="steering-mid">Middle</label>
      <input type="radio" name="steering-hole" id="steering-low" value="Low"> 
      <label for="steering-low">Low</label>
  </div>  
  <div class="container spindle-hole-cont"> 
    <label class="large-label">Spindle Hole:</label><br>
      <input type="radio" name="spindle-hole" id="spindle-inside" value="Inside">
      <label for="spindle-inside">Inside</label>
      <input type="radio" name="spindle-hole" id="spindle-outside" value="Outside"> 
      <label for="spindle-outside">Outside</label>
  </div> 
  <div class="container toe-cont">
      <label class="large-label">Toe Setting:</label><br>
      <input id="toe-setting" type="number">
  </div>
  <div class="container camber-cont">
    <label class="large-label">Camber Setting:</label><br>
      <input id="camber-setting" type="number">
  </div>
  <div class="container caster-cont">
    <label class="large-label">Caster Setting:</label><br>
      <input id="caster-setting" type="number">
  </div>
  <div class="container torsion-bar-cont">
    <label class="large-label">Front Torsion Bar:</label><br>
    <select name="front-bar" id="front-bar">
      <option value="--">--</option>
      <option value="Freeline Chrome">Freeline Chrome (Medium)</option>
      <option value="Freeline Plastic">Freeline Plastic (Soft)</option>
      <option value="Freeline Black">Freeline Black (Hard)</option>
      <option value="OTK Oval">OTK Oval</option>
      <option value="OTK Chromed">OTK Chromed (Soft)</option>
      <option value="OTK Silver">OTK Silver (Medium)</option>
      <option value="OTK Gold">OTK Gold (Hard)</option>
    </select>
  </div>

  </div> -->
  </section>

  <section>
    <div class="section-six session-details" id="section-six">
      <div class="section-sub-cont">
      <h3><i class="fa-solid fa-circle-down red-icon"></i> Rear Setup</h3>
      <hr class="div-line">
    </div>
    <div class="container axle-cont">
      <label class="large-label">Axle:</label><br>
        <input id="axle" type="text" class="input-border">
    </div>
    <div class="container rear-ride-height-cont">
      <label class="large-label">Rear Ride Height Setting:</label><br>
      <input type="radio" name="rear-ride-height" id="rear-high" value="High">
      <label for="rear-high">High</label>
      <input type="radio" name="rear-ride-height" id="rear-mid" value="Mid">  
      <label for="rear-mid">Middle</label>
      <input type="radio" name="rear-ride-height" id="rear-low" value="Low">  
      <label for="rear-low">Low</label>
    </div>    
    <div class="container wheelbase-cont">
      <label class="large-label">Wheelbase Setting:</label><br>
      <input type="radio" name="wheelbase" id="wheelbase-none" value="N/A">
        <label for="wheelbase-none">N/A</label>
        <input type="radio" name="wheelbase" id="wheelbase-short" value="Short">
        <label for="wheelbase-short">Short</label>
        <input type="radio" name="wheelbase" id="wheelbase-mid" value="Mid">  
        <label for="wheelbase-mid">Mid</label>
        <input type="radio" name="wheelbase" id="wheelbase-long" value="Long">  
        <label for="wheelbase-long">Long</label>
    </div>  
    <div class="container rear-hub-cont">   
      <label class="large-label">Rear Hub Used:</label><br>
        <input id="rear-hub" type="text" class="input-border">
    </div> 
    <div class="container rear-width-cont">
      <label class="large-label">Rear Width:</label><br>
        <input id="rear-width" type="number">
    </div>
    <div class="container seat-struts-cont">
      <label class="large-label">Seat Struts Used:</label><br>
        <input type="radio" name="seat-struts" id="seat-struts-yes" value="Yes">
        <label for="seat-struts-yes">Yes</label>
        <input type="radio" name="seat-struts" id="seat-struts-no" value="No">  
        <label for="seat-struts-no">No</label>
    </div>

    <hr class="div-line">
  </div> 
  <div class="container notes-cont">   
    <label class="large-label" for="notes">Notes:</label><br>
      <textarea class="notes" name="notes" id="notes" placeholder="Enter your feedback / notes here" rows="10" cols="33"></textarea>
  </div>

<input type="submit" class="submit" value="SUBMIT">
